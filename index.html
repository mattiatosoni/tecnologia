<!DOCTYPE html:
<html>

	<head>
		
		<title>newrecipe</title>
		
	</head>
	
	<body>
		
		<h1>Nuova ricetta</h1>
		
		<form>
		
			
			
				Titolo:<input  id="titolo" type="text" name="titolo"><br>
				
				<br>
				
				Tipologia:
				<select>
				
				  <optgroup label="Dolci">
					<option value="biscotti">Biscotti</option>
					<option value="semifreddi">semifreddi</option>	
				  </optgroup>
				  
				  <optgroup label="Primi piatti">
					<option value="paste">Paste</option>
					<option value="risotti">Risotti</option>
					<option value="sformati">Sformati</option>
				  </optgroup>
				  
				</select> <br>
				
				<br>
				
				Allergeni:<br>
				<select>
				
					<option value="lievito">Lievito</option>
					<option value="glutine">Glutine</option>
					<option value="uovo">Uovo</option>
					<option value="latte">Latte</option>
				
				</select> <br>
				
				
				Ingredienti e procedimento:
				
				<br>
				
				<textarea name="IngredientiEProcedimento" rows="4" cols="50">Scrivi qui la tua ricetta...
				
				
				</textarea> <br>
				
				<input type="submit" value="Invia">
				<input type="reset" value="Reset">
		
		</form>	

	</body>

</html>
